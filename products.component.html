<div class="dashboaard-content">
    <div class="Container">
    
    <div class="card">
    <div class="card-header">

                <h1>ProductsDetails</h1>

                <div class="row" style="padding-bottom: 10px;">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-4">
                        <b>Product :</b>
                        
                    </div>
                    <div class="col-sm-4">
                        
                       <input type="text" Id="txtId" name="txtname"[(ngModel)]="product.Product" >  </div>
                       <div class="col-sm-2"></div>
                </div> 

                <div class="row" style="padding-bottom: 10px;">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-4">
                        <b>Description :</b>
                    </div>
                    <div class="col-sm-4">
                        
                       <input type="text" Id="txtId" name="txtname"[(ngModel)]="product.Description">  </div>
                       <div class="col-sm-2"></div>
                </div>

                <div class="row" style="padding-bottom: 10px;">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-4">
                        <b>Created :</b>
                    </div>
                    <div class="col-sm-4">
                        
                       <input type="date" Id="txtId" name="txtname"[(ngModel)]="product.Created">  </div>
                       <div class="col-sm-2"></div>
                </div><br>

                <div class="row" style="padding-bottom: 10px;">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-4">
                       
                   
                    </div>
                    <div class="col-sm-4">
                        <button (click)="SaveProducts(product)" type="button" class="btn btn-success" 
                        *ngIf="product.Sn==0">Save</button>

                        <button (click)="UpdateProducts(product)" type="button"
                        class="btn btn-success"*ngIf="product.Sn>0">Update</button>
                 </div>
                 <div class="col-sm-2"></div>
            </div>

            <div class="col-md-12">
                <div class="Container mt-3">
                    <h2>ProductsDetails</h2>

                    <table class="table table-bordered">
                        <tr>
                            <th>Product</th>
                            <th>Description</th>
                            <th>Created</th>
                            <th colspan="2">Actions</th>
                        </tr>
                        <tr *ngFor="let item of productdata   ">
                            <td>{{item.Product}}</td>
                            <td>{{item.Description}}</td>
                            <td>{{item.Created}}</td>
                            
                            <td><button type="button" (click)="DeleteProducts(item.Sn)" class="btn-danger"><i class="fa fa-remove" style="font-size:36px;color:red"></i></button></td>
                            <td><button type="button"  (click)="GetProductsById(item.Sn)" class="btn-primary"><i class='fas fa-edit' style='font-size:36px;color:blue'></i></button></td>
                        </tr>
                    </table>




                </div></div>

    </div></div></div></div>
